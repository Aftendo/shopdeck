{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Let's Shop! Team">
    <meta name="generator" content="Shopdeck">
    <title>{% if title %}{{ title }} | {{ WEBUI_NAME }}{% else %}{{ WEBUI_NAME }}{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="{% static 'webui.css' %}" rel="stylesheet">
  </head>
  <body class="bg-dark">
    <main class="d-flex flex-nowrap">
    <div class="sidebar d-flex flex-column flex-shrink-0" style="width: 4.5rem; background-color: #18191a;">
      <a href="/" class="d-block p-3 link-dark text-decoration-none" title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
        <img src="{% static 'shopdeck.png' %}" height="40" width="32">
        <span class="visually-hidden">Home</span>
      </a>
      <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
        <li>
          <a href="/search" class="nav-link py-3 border-bottom rounded-0" title="Search" data-bs-toggle="tooltip" data-bs-placement="right">
            <i class="fa-solid fa-xl fa-search text-white"></i>
          </a>
        </li>
        <li>
          <a href="/downloaded" class="nav-link py-3 border-bottom rounded-0" title="Downloaded apps & updates" data-bs-toggle="tooltip" data-bs-placement="right">
            <i class="fa-solid fa-xl fa-download text-white"></i>
            {% if updates != 0 %}
            <span class="badge rounded-pill bg-danger">{{updates}}</span>
            {% endif %}
          </a>
        </li>
        <li>
          <a href="/ecommerce/current" class="nav-link py-3 border-bottom rounded-0" title="Balance" data-bs-toggle="tooltip" data-bs-placement="right">
            <i class="fa-solid fa-xl fa-money-bill text-white"></i>
          </a>
        </li>
        <li>
          <a href="/wishlist" class="nav-link py-3 border-bottom rounded-0" title="Wishlist" data-bs-toggle="tooltip" data-bs-placement="right">
            <i class="fa-solid fa-xl fa-list text-white"></i>
          </a>
        </li>
      </ul>
      <div class="dropdown border-top">
        <a href="#" class="d-flex align-items-center justify-content-center p-3 text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i alt="usericon" class="fa-user fa-solid fa-xl rounded-circle"></i>
        </a>
        <ul class="dropdown-menu text-small shadow white-text bg-dark">
          <li><p class="text-muted dropdown-muted-item">{{ user.username }}</p></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="/logout">Sign out</a></li>
        </ul>
      </div>
    </div>
    <div class="mt-4 webui-main-content text-white">
    {% block main %}
    {% endblock %}
    <br>
    <br>
    <i>Powered by <a href="https://github.com/LetsShop3DS/shopdeck">Shopdeck</a></i>
    </div>
    </main>
    <script src="{% static 'sidebar.js' %}"></script>
  </body>
</html>

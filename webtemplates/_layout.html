{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Aftendo Team">
  <meta name="generator" content="3dserver">
  <title>{% if title %}{{ title }} | {{ WEBUI_NAME }}{% else %}{{ WEBUI_NAME }}{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="{% static 'webui.css' %}" rel="stylesheet">
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">{{ WEBUI_NAME }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">
            <i class="fas fa-home me-1"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/titles">
            <i class="fas fa-list me-1"></i> All Titles
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search">
            <i class="fas fa-search me-1"></i> Search
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/downloaded">
            <i class="fas fa-download me-1"></i> Downloaded
            {% if updates != 0 %}
            <span class="badge bg-danger">{{ updates }}</span>
            {% endif %}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ecommerce/current">
            <i class="fas fa-money-bill me-1"></i> Balance
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/wishlist">
            <i class="fas fa-newspaper me-1"></i> Wishlist
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/news">
            <i class="fas fa-new me-1"></i> News
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">
            <i class="fas fa-sign-out-alt me-1"></i> Sign out
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>

<main class="container">
  <div class="row">
    <div class="col-md-12">
      {% block main %}
      {% endblock %}
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-Js9LXtfkNpmP7J4+oV2+eEYlYezc5nigaoWR9PEO9HNWMS4UAZGQFqM0Nz2z6fuX" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+0o/3s0Z2wGpJ2m3iVhI6ZsFJWAKwwJX4L0LN+4" crossorigin="anonymous"></script>
</body>
</html>

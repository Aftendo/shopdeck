<div class="card bg-dark" style="width: 13rem; display: inline-block;">
    <img src="{{ title.thumbnail_url }}" class="card-img-top" alt="Title thumbnail">
    <div class="card-body">
      <h5 class="card-title">{{ title.name }}</h5>
      <p class="card-text">by {{ title.publisher.publisher_name }}</p>
      <a href="/title/{{ title.id }}" class="btn btn-primary">View more</a>
    </div>
</div>

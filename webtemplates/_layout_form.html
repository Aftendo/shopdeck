<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }} | {{ WEBUI_NAME }}{% else %}{{ WEBUI_NAME }}{% endif %}</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet"/>  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <style>
        .gradient-custom{
            background-color: #101111;
        }
    </style>
    <body>
    <section class="vh-{{ vh }} gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <a href="/" class="text-white-50 mt-3 ms-3">← Back home<p></p></a>
                <div class="card-body p-5 text-center">
                    {% block main %}
                    {% endblock %}
                    <div><p class="mb-0">Handcrafted with ❤️ by Let's Shop Team.</p></div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form></main>


    
</body></html>

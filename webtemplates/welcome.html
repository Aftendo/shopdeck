{% load static %}
<html>
    <head>
        <title>Welcome to {{ WEBUI_NAME }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>
    <body>
        <div class="h-100 d-flex align-items-center justify-content-center bg-dark text-white">

                <img src="{% static 'shopdeck.png' %}" width="50%" height="50%">
                <h1>Welcome to {{ WEBUI_NAME }}!</h1>
                <br>
                <h2>Please login to use the web interface.</h2>
                <br>
                <a href="/login" class="btn btn-success btn-outline-light btn-lg px-5">Login</a>

                <br>
                <br>
                <p>Note: if you wanna get your 3DS Key, go to "Transactions" on Nintendo eShop Settings, while connected to {{ WEBUI_NAME }}.</p>
            </div>
        </div>

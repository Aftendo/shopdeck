{% extends '_layout_form.html' %}
{% block main %}
<form method="POST">
{% csrf_token %}
<div class="mb-md-5 mt-md-4 pb-5">

    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
    <p class="text-white-50 mb-2">Please login to access the Web UI.</p>
    {% if message %}
    <p style="color: red;">{{ message }}</p>
    {% endif %}

    <div class="form-outline form-white mb-4">
      <input type="text" id="typeUsernameX" name="username" class="form-control form-control-lg" />
      <label class="form-label" for="typeEmailX">Username</label>
      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div>
    </div>

    <div class="form-outline form-white mb-4">
      <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />
      <label class="form-label" for="typePasswordX">Password</label>
      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div>
    </div>

    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

  </div>
</form>
{% endblock %}
